<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<body>
<div id="decoy-svg-container">
<svg id="decoy_viz" width="0" height="0"></svg>
</div>

<div id="svg-container">
<svg id="viz" width="720" height="405"></svg>
</div>
<style>
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60px; height: 40px;
    background: white;
    border: 0px;
}
</style>
<script>
    var width = 720;
    var height = 405;
</script>
<script>
    var data = 
        [
            10,
            5,
            5,
            8,
            9,
            3,
            2
        ]; 

    document.getElementById("data").innerHTML = data;

    var tooltip = d3.select("#tooltip");

    function updateViz(data){
        d3.select("#viz")
        .selectAll("rect")
        .data(data)
        .attr("width",15)
        .attr("height",function(d) {return 10* d;})
        .attr("x",function(d,i) {return i*20;})
        .attr("y",function(d) {return (height/2.0) - 5.0*d;})
        .attr("tokenid",function(d,i) {return d*i *64;})
        .attr("fill","steelblue ");
        .on("mouseover",function(d,i){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Item #"+i+" is "+d);})
        .on("mouseout",function() { tooltip.stlye("opacity",0)});

        d3.select("#viz")
        .selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("width",15)
        .attr("height",function(d) {return 10* d;})
        .attr("x",function(d,i) {return i*20;})
        .attr("y",function(d) {return (height/2.0) - 5.0*d;})
        .attr("tokenid",function(d,i) {return d*i *64;})
        .attr("fill","steelblue ")
        .on("mouseover",function(d,i){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Item #"+i+" is "+d);})
        .on("mouseout",function() { tooltip.stlye("opacity",0)});

        d3.select("#viz")
        .selectAll("rect")
        .data(data)
        .exit()
        .remove();
        }
</script>
<script>
    updateViz(data);
</script>
</body>
</html>
