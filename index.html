<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.v2.min.js"></script>
  </head>
  <body>
    <p>Hello!</p>
    <script>

function updateViz(data)
{
d3.select("#viz")
.selectAll("rect")
.data(data)
.attr("width",15)
.attr("height",function(d) {return 10* d;})
.attr("x",function(d,i) {return i*20;})
.attr("y",function(d) {return (height/2.0) - 5.0*d;})
.attr("tokenid",function(d,i) {return d*i *64;})
.attr("fill","steelblue ");

d3.select("#viz")
.selectAll("rect")
.data(data)
.enter().append("rect")
.attr("width",15)
.attr("height",function(d) {return 10* d;})
.attr("x",function(d,i) {return i*20;})
.attr("y",function(d) {return (height/2.0) - 5.0*d;})
.attr("tokenid",function(d,i) {return d*i *64;})
.attr("fill","steelblue ");

d3.select("#viz")
.selectAll("rect")
.data(data)
.exit()
.remove();
}
</script>
  </body>
</html>
