<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<body>
<svg id="viz" width="600" height="600"></svg>
<div id="tooltip"></div>
<style>
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 75px; height: 20px;
    background: white;
    border: 0px;
}
</style>
<script>
    var tooltip = d3.select("#tooltip");
    
    //set the margin of the SVG
    var margin = {top: 50, right: 50, bottom: 50, left: 50}

    //set the width and height using the current width and height of the SVG
    var width = 600 - margin.left - margin.right;
    var height = 600 - margin.top - margin.bottom;

    var x = d3.scaleBand()
        .range([0,width]);
    var y = d3.scaleLinear()
        .range([height,0]);

    d3.csv("static/all_natl_data.filtered.csv", function(error,data) {
        if (error) throw error;
            console.log(data); 

            //format the data
         data.forEach(function(d) {
            d.YEAR = +d.YEAR;
            d.TOTSAL = +d.TOTSAL;
         });
        
        x.domain(data.map(function(d) { return d.YEAR;}));
        y.domain([0,d3.max(data,function(d) {return d.TOTSAL;})]);

        d3.select("#viz")
        .selectAll("rect")
        .data(data)
        .attr("width",x.bandwidth())
        .attr("height",function(d) {return height - y(d.TOTSAL);})
        .attr("x",function(d) {return x(d.YEAR);})
        .attr("y",function(d) {return y(d.TOTSAL);})
        .attr("fill","steelblue ")
        .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html(+d.TOTSAL);
                    d3.select(this).attr("fill","red")})
        .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("fill", "steelblue")})

        d3.select("#viz")
        .selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("width",x.bandwidth())
        .attr("height",function(d) {return height - y(d.TOTSAL);})
        .attr("x",function(d) {return x(d.YEAR);})
        .attr("y",function(d) {return y(d.TOTSAL);})
        .attr("fill","steelblue ")
        .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html(+d.TOTSAL);
                    d3.select(this).attr("fill","red")})
        .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("fill", "steelblue")})

        d3.select("#viz")
        .selectAll("rect")
        .data(data)
        .exit()
        .remove()
        });

        d3.select("#viz").append("g")
        .attr("transform", "translate(" + height + ")")
        .call(d3.axisBottom(x));
        
        d3.select("#viz").append("g")
        .attr("transform", "translate(" + margin.top + "," + margin.bottom + ")")
        .call(d3.axisLeft(y));
        
</script>
</body>
</html>
