<!DOCTYPE html>
<html>
<head>
<title>
Scene 2
</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<center>
<div id="viz" width="600" height="600">
<input id="button" type="button" onclick="location.href='https://michael-d-johnson.github.io/about';" value="Overview" style="float:right"/>
<input id="button" type="button" onclick="location.href='https://michael-d-johnson.github.io';" value="Back" style="float:right"/>
</div>
<div id="tooltip"></div>
</center>
<style>
.annotation1 {
    opacity: 0;
    position: absolute;
    text-align: left;
    background: red;
}
.annotation2 {
    opacity: 0;
    position: absolute;
    text-align: left;
    background: red;
}
.annotation3 {
    opacity: 0;
    position: absolute;
    text-align: left;
    background: red;
}
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: left;
    width: 100px; height: 35px;
    background: whitesmoke;
    border: 1px solid black;
    color: black;
}
#button {
   background: steelblue;
   color: white;
}
#dropdown {
  float:left;
}
</style>
<script>
    // Source: https://bl.ocks.org/mbostock/3884955
    // http://blockbuilder.org/micahstubbs/d393bcfde0228430c00b

    var tooltip = d3.select("#tooltip");

    //set the margin of the SVG
    var margin = {top: 50, right: 110, bottom: 50, left: 100};

    //set the width and height using the current width and height of the SVG
    var width = 600 - margin.left - margin.right;
    var height = 600 - margin.top - margin.bottom;
    
    var x = d3.scaleBand()
        .range([0,width]);
    var y = d3.scaleLinear()
        .range([height,0]);

    var line = d3.line()
        .x(function(d) { return x(d.YEAR); })
        .y(function(d) { return y(d.TOTSAL); });

     // create text box
    var box = d3.select("body")
    box.append("text")
        .attr("id","textbox")
        .style("text-anchor", "left")
        .html("<p> The chart above compares the average household salaries per year for those on subsidized and unsubsidized housing. As can be seen, generally, household salaries have been increasing over the last 30 years. However; salaries drop significantly for those on subsidized housing since the 2008 recession and have not recovered.<br></br> A few points of interest in the chart are highlighted in red: 1) This point coincides with the deregulation of the housing market and the increased trade deficit which some economists attribute as the start of the housing bubble that burst in 2008" + '<a href="https://www.bls.gov/opub/mlr/2010/12/art1full.pdf">[1]</a>' + ". 2) This point represents the period immediately before the 2008 recession. Here the costs drop slightly, but then level off. 3) Conversely to point 2, housing costs for those not on subsidized housing continued to increase seemingly unaffected by the 2008 recession.<br></br>" + "<strong><font color='red'>To explore, hover over data points to get specific data values, select a data range from the dropdown menu in the upper left or navigate pages with the buttons in the top right.</font></strong></p>")

    // create the drop down menu
    var options = ["All Data", "Before 2000", "After 2000"];
    var selector = d3.select("#viz")
        .append("select")
        .attr("id", "dropdown")
        .selectAll("option")
        .data(options)
        .enter().append("option")
        .text(function(d) { return d; })
        .attr("value", function (d, i) {
            return d;
        });

    d3.select("#dropdown")
    .on("change", function(d) {
        index = this.value;
        filterData();});

    var filterData = function(){
        var selection =  document.getElementById("dropdown");
        var parameter = selection.options[selection.selectedIndex].value;
    
    d3.csv("../static/all_natl_data.filtered.NotAssisted.csv", function(error1,data1) {
        d3.csv("../static/all_natl_data.filtered.Assisted.csv",function(error2,data2) {
            if (error1) throw error;
                if (error2) throw error;
                //format the data
                data1.forEach(function(d) {
                    d.YEAR = +d.YEAR;
                    d.TOTALCOST = +d.TOTALCOST
                    d.TOTSAL = +d.TOTSAL;});
                data2.forEach(function(d) {
                    d.YEAR = +d.YEAR;
                    d.TOTALCOST = +d.TOTALCOST
                    d.TOTSAL = +d.TOTSAL;});
            
            if (parameter == "All Data"){
                    data1 =  data1;
                    data2 = data2;}
            else{
                if (parameter =="After 2000" ){
                    data1 = data1.filter(function(d) {
                        return d.YEAR > 1999;});
                    data2 = data2.filter(function(d) {
                        return d.YEAR > 1999;})}
                else{
                    data1 = data1.filter(function(d) {
                        return d.YEAR < 2000;});
                    data2 = data2.filter(function(d) {
                        return d.YEAR < 2000;})};};

            //printing data
            //console.log(data1); 
            //console.log(data2);

            x.domain(data1.map(function(d) { return d.YEAR;}));
            y.domain([0,d3.max(data1,function(d) {return d.TOTSAL;})]);

        d3.selectAll("svg").remove();

        var svg = d3.select("#viz").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height",height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");

        svg.append("path")
        .datum(data1)
        .attr("fill", "none")
        .attr("class","line")
        .attr("stroke", "orange")
        .attr("stroke-width", 3)
        .attr("d", line);
    
        svg.append("path")
        .datum(data2)
        .attr("fill", "none")
        .attr("class","line")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 3)
        .attr("d", line);
   
        svg.selectAll("dot")
        .data(data1)
        .enter().append("circle")
        .attr("fill","orange")
        .attr("r",6)
        .attr("cx", function(d) { return x(d.YEAR); })
        .attr("cy", function(d) { return y(d.TOTSAL); })
        .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Year: " + d.YEAR + "<br/>Salary: $" + d.TOTSAL)
                   .style("font-size","14px")
                   d3.select(this).attr("r",10)})
        .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("r", 6)});

        svg.selectAll("dot")
        .data(data2)
        .enter().append("circle")
        .attr("fill","steelblue")
        .attr("r",6)
        .attr("cx", function(d) { return x(d.YEAR); })
        .attr("cy", function(d) { return y(d.TOTSAL); })
        .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Year: " + d.YEAR + "<br/>Salary: $" + d.TOTSAL)
                   .style("font-size","14px")
                   d3.select(this).attr("r",10)})
        .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("r", 6)});

        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
        
        svg.append("g")
        .call(d3.axisLeft(y));

        // add labels
        svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .style("text-decoration", "underline")  
        .style("text-decoration","bold")
        .text("Average Household Salaries: Subsidized vs. Unsubsidized");

        svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", 0 - (height / 2))
        .attr("y",0 - 50)
        .style("text-anchor", "middle")
        .text("Average Household Salary (USD)");

        svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "middle")
        .attr("x", width/2 )
        .attr("y", height + margin.bottom)
        .text("Year");

        // adding legend
        var legend_keys = ["Subsidized", "Unsubsidized"];

        var color_scale = ["steelblue","orange"];

        var lineLegend = svg.selectAll(".lineLegend").data(legend_keys)
        .enter().append("g")
        .attr("class","lineLegend")
        .attr("transform", function (d,i) {
                return "translate(" + width + "," + (i*20)+")";
            });

        lineLegend.append("text").text(function (d) {return d;})
            .attr("transform", "translate(15,9)"); //align texts with boxes

        lineLegend.append("rect")
            .attr("fill", function (d, i) {return color_scale[i]; })
            .attr("width", 10).attr("height", 10);

        // annotation 1
        var dot1 = svg.selectAll(".dot")
        .data(data1)
        .enter().append("g");

        dot1.append("circle")
        .filter(function(d) {return d.YEAR==1997;})
            .attr("fill","orange")
            .attr("r",6)
            .attr("id","dot1")
            .attr("cx", function(d) { return x(d.YEAR); })
            .attr("cy", function(d) { return y(d.TOTSAL); })
            .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Year: " + d.YEAR + "<br/>Salary: $" + d.TOTSAL)
                   .style("font-size","14px")
                   d3.select(this).attr("r",10)})
            .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("r", 6)});

        // text 1
        dot1.append("text")
        .filter(function(d) {return d.YEAR==1997;})
        .attr("class", "annotation1")
        .attr("id","dot1")
        .style("font-size","13px")
        .attr("text-anchor", "left")
        .attr("x",function(d) { return x(d.YEAR)-125;})
        .attr("y",function(d) { return y(d.TOTSAL)+25;})
        .text("1. Start of housing bubble");

        // transition 1
        dot1.selectAll("#dot1")
        .style("opacity",0)
        .transition()
        .delay(1000)
        .duration(1200)
        .style("opacity", 1)
        .attr("fill","red");

         // annotation 2
        var dot2 = svg.selectAll(".dot")
        .data(data2)
        .enter().append("g");

        dot2.append("circle")
        .filter(function(d) {return d.YEAR==2007;})
            .attr("fill","orange")
            .attr("r",6)
            .attr("id","dot2")
            .attr("cx", function(d) { return x(d.YEAR); })
            .attr("cy", function(d) { return y(d.TOTSAL); })
            .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Year: " + d.YEAR + "<br/>Salary: $" + d.TOTSAL)
                   .style("font-size","14px")
                   d3.select(this).attr("r",10)})
            .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("r", 6)});

        // text 2
        dot2.append("text")
        .filter(function(d) {return d.YEAR==2007;})
        .attr("class", "annotation2")
        .attr("id","dot2")
        .style("font-size","13px")
        .attr("text-anchor", "left")
        .attr("x",function(d) { return x(d.YEAR)+15;})
        .attr("y",function(d) { return y(d.TOTSAL)-15;})
        .text("The 2008 recession");

        // transition 2
        dot2.selectAll("#dot2")
        .style("opacity",0)
        .transition()
        .delay(5000)
        .duration(1200)
        .style("opacity", 1)
        .attr("fill","red");
      
         // annotation 3
        var dot3 = svg.selectAll(".dot")
        .data(data1)
        .enter().append("g");

        dot3.append("circle")
        .filter(function(d) {return d.YEAR==2007;})
            .attr("fill","orange")
            .attr("r",6)
            .attr("id","dot3")
            .attr("cx", function(d) { return x(d.YEAR); })
            .attr("cy", function(d) { return y(d.TOTSAL); })
            .on("mouseover",function(d){
            tooltip.style("opacity",1)
                   .style("left",(d3.event.pageX)+"px")
                   .style("top",(d3.event.pageY)+"px")
                   .html("Year: " + d.YEAR + "<br/>Salary: $" + d.TOTSAL)
                   .style("font-size","14px")
                   d3.select(this).attr("r",10)})
            .on("mouseout",function() { tooltip.style("opacity",0);
                                    d3.select(this).attr("r", 6)});

        // text 3
        dot3.append("text")
        .filter(function(d) {return d.YEAR==2007;})
        .attr("class", "annotation3")
        .attr("id","dot3")
        .style("font-size","13px")
        .attr("text-anchor", "left")
        .attr("x",function(d) { return x(d.YEAR)+15;})
        .attr("y",function(d) { return y(d.TOTSAL)+10;})
        .text("The 2008 recession");

        // transition 3
        dot3.selectAll("#dot3")
        .style("opacity",0)
        .transition()
        .delay(5000)
        .duration(1200)
        .style("opacity", 1)
        .attr("fill","red");

        });
        });
        };
filterData();
</script>
</body>
</html>
